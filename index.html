<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./color-selection.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <title>Color Pallette</title>
</head>
<body>

    <!-- container div -->
    <div class="container">

        <!-- red color section -->
        <div class="section">
            <h3 class="section-title">Red</h3>
            <div class="card-holder red"></div>
        </div>

        <!-- green color section -->
        <div class="section">
            <h3 class="section-title">Green</h3>
            <div class="card-holder green"></div>
        </div>

        <!-- blue color section -->
        <div class="section">
            <h3 class="section-title">Blue</h3>
            <div class="card-holder blue"></div>
        </div>

        <!-- yellow color section -->
        <div class="section">
            <h3 class="section-title">Yellow</h3>
            <div class="card-holder yellow"></div>
        </div>

        <!-- black color section -->
        <div class="section">
            <h3 class="section-title">Black</h3>
            <div class="card-holder black"></div>
        </div>

        <!-- white color section -->
        <div class="section">
            <h3 class="section-title">White</h3>
            <div class="card-holder white"></div>
        </div>

        <!-- grey color section -->
        <div class="section">
            <h3 class="section-title">Grey</h3>
            <div class="card-holder grey"></div>
        </div>

        <br>
    </div>

    <script type="module" src="./scripts.js"></script>
</body>
</html>
